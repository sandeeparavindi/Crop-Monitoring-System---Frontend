<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <style>
      .table-container {
        margin-top: 100px;
        padding-top: 20px;
      }
      .back-btn-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
    </style>
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container table-container">
      <h2 class="text-center">All Equipment Details</h2>
      <div class="table-responsive mt-4">
        <table class="table table-hover table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Equipment ID</th>
              <th scope="col">Equipment Name</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
              <th scope="col">Assigned Staff</th>
              <th scope="col">Assigned Field</th>
            </tr>
          </thead>
          <tbody id="equipmentDetailsTable"></tbody>
        </table>
      </div>
      <div class="back-btn-container">
        <button class="btn btn-primary" id="backBtn">Back to Equipment</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="/assets/js/equipment-list.js"></script>
  </body>
</html>
