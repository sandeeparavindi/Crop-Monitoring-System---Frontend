<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/dashboard.css">
  </head>
  <body id="body-pd" class="bg-light">
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-center" style="margin-top: 100px">Staff Management</h2>

      <!-- Staff Form -->
      <form id="staffForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="staffId" class="form-label">Staff ID</label>
            <input type="text" class="form-control" id="staffId" readonly />
          </div>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="joinDate" class="form-label">Joined Date</label>
            <input type="date" class="form-control" id="joinDate" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required />
          </div>
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="Manager">Manager</option>
              <option value="Administrative">Administrative</option>
              <option value="Scientist">Scientist</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNo" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="allocatedFields" class="form-label"
              >Allocated Fields</label
            >
            <select class="form-select" id="allocatedFields" required>
                <option value="" disabled selected>Select Allocated Field</option>
                <option value="n/a">N/A</option>
              </select>
          </div>
          <div class="col-md-6">
            <label for="allocatedVehicles" class="form-label"
              >Allocated Vehicles</label
            >
            <select class="form-select" id="allocatedVehicles" required>
                <option value="" disabled selected>Select Allocated Vehical</option>
                <option value="n/a">N/A</option>
              </select>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#staffListModal"
            id="getAllBtn"
          >
            Get All Staff
          </button>
        </div>
      </form>

      <!-- Search -->
      <div class="mb-3">
        <input
          type="text"
          id="searchStaff"
          class="form-control"
          placeholder="Search by Staff ID"
        />
        <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
          Search
        </button>
      </div>
      <!-- Staff List Modal -->
      <div
        class="modal fade"
        id="staffListModal"
        tabindex="-1"
        aria-labelledby="staffListModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staffListModalLabel">All Staff</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Staff ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Designation</th>
                      <th>Gender</th>
                      <th>Join Date</th>
                      <th>Date of Birth</th>
                      <th>Contact No.</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Allocated Field</th>
                      <th>Allocated Vehicle</th>
                    </tr>
                  </thead>
                  <tbody id="staffTableBody"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/staff.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
  </body>
</html>
