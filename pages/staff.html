<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <div
        class="d-flex justify-content-between align-items-center"
        style="margin-top: 100px"
      >
        <h2 class="text-center">Staff Management</h2>
        <!-- Search bar -->
        <div class="d-flex" style="width: 500px">
          <input
            type="text"
            id="searchStaff"
            class="form-control me-2"
            placeholder="Search by Staff ID"
            style="flex: 1"
          />
          <button type="button" class="btn btn-secondary" id="searchBtn">
            Search
          </button>
        </div>
      </div>
      <!-- Staff Form -->
      <form id="staffForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="staffId" class="form-label">Staff ID</label>
            <input type="text" class="form-control" id="staffId" readonly />
          </div>
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName"/>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName"/>
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation"/>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="joinDate" class="form-label">Joined Date</label>
            <input type="date" class="form-control" id="joinDate"/>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob"/>
          </div>
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="" disabled selected>Select Role</option>
              <option value="Manager">Manager</option>
              <option value="Administrative">Administrative</option>
              <option value="Scientist">Scientist</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address1" class="form-label"
              >Address Line 01</label
            >
            <input type="text" class="form-control" id="address1"/>
          </div>
          <div class="col-md-6">
            <label for="address2" class="form-label"
              >Address Line 02</label
            >
            <input type="text" class="form-control" id="address2"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="address3" class="form-label"
              >Address Line 03</label
            >
            <input type="text" class="form-control" id="address3" />
          </div>
          <div class="col-md-4">
            <label for="address4" class="form-label"
              >Address Line 04</label
            >
            <input type="text" class="form-control" id="address4" />
          </div>
          <div class="col-md-4">
            <label for="address5" class="form-label"
              >Address Line 05</label
            >
            <input type="text" class="form-control" id="address5" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNo" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-md-6">
            <label for="allocatedVehicles" class="form-label"
              >Allocated Vehicles</label
            >
            <select class="form-select" id="allocatedVehicles">
              <option value="" disabled selected>
                Select Allocated Vehical
              </option>
              <option value="not-allocated">Not-Allocated</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#staffListModal"
            id="getAllBtn"
          >
            Get All Staff
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/staff.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="/assets/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
