<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <style>
      #staffAssignmentModal {
        display: none;
        position: fixed;
        z-index: 1050;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1049;
      }

      #staffAssignmentModal table {
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <style>
    .select2-container--default .select2-selection--multiple {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .select2-container--default
      .select2-selection--multiple
      .select2-selection__choice {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 2px;
    }

    .select2-container--default
      .select2-selection--multiple
      .select2-selection__choice__remove {
      color: white;
    }

    .select2-container--default
      .select2-selection--multiple
      .select2-selection__choice__remove:hover {
      color: #ff0000;
    }
  </style>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <div
        class="d-flex justify-content-between align-items-center"
        style="margin-top: 100px"
      >
        <h2 class="text-center">Field Management</h2>
        <div class="d-flex">
          <button type="button" class="btn btn-info" id="addStaff">
            + Assign Staff
          </button>
        </div>
        <!-- Assign Staff Modal -->
        <div class="modal-overlay" id="modalOverlay"></div>
        <div id="staffAssignmentModal">
          <div class="p-3">
            <h5 class="text-center mb-3">Staff Assignment Details</h5>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Field</th>
                  <th>Staff</th>
                  <th>Assigned Role</th>
                  <th>Assignment Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Field A</td>
                  <td>John Doe</td>
                  <td>Manager</td>
                  <td>2024-11-10</td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <button class="btn btn-secondary mt-3" id="closeModal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Form Section -->
      <form id="fieldForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fieldCode" class="form-label">Field Code</label>
            <input type="text" class="form-control" id="fieldCode" readonly />
          </div>
          <div class="col-md-6">
            <label for="fieldName" class="form-label">Field Name</label>
            <input type="text" class="form-control" id="fieldName" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fieldLocation" class="form-label"
              >Field Location (GPS Coordinates)</label
            >
            <input
              type="text"
              class="form-control"
              id="fieldLocation"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="fieldSize" class="form-label"
              >Field Size (Sq. meters)</label
            >
            <input type="number" class="form-control" id="fieldSize" required />
          </div>
        </div>

        <!-- <div class="row mb-3">
          <div class="col-md-6">
            <label for="crops" class="form-label">Crops</label>
            <select class="form-select" id="crops" multiple required></select>
          </div>

          <div class="col-md-6">
            <label for="staff" class="form-label">Allocated Staff</label>
            <select class="form-select" id="staff" required>
              <option value="" disabled selected>Select Staff</option>
              <option value="no">Not Allocated</option>
            </select>
          </div>
        </div> -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fieldImage1" class="form-label">Field Image 1</label>
            <input
              type="file"
              class="form-control"
              id="fieldImage1"
              accept="image/*"
            />
            <!-- Preview Image 1 -->
            <img
              id="previewImage1"
              src="#"
              alt="Image 1 Preview"
              class="img-fluid mt-2"
              style="display: none; max-height: 200px"
            />
          </div>
          <div class="col-md-6">
            <label for="fieldImage2" class="form-label">Field Image 2</label>
            <input
              type="file"
              class="form-control"
              id="fieldImage2"
              accept="image/*"
            />
            <!-- Preview Image 2 -->
            <img
              id="previewImage2"
              src="#"
              alt="Image 2 Preview"
              class="img-fluid mt-2"
              style="display: none; max-height: 200px"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button type="button" class="btn btn-info" id="getAllBtn">
            Get All Fields
          </button>
        </div>
        <!-- Search-->
        <div class="mb-3">
          <input
            type="text"
            id="searchField"
            class="form-control"
            placeholder="Search by Field Code"
            style="margin-top: 20px"
          />
          <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
            Search
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/field.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
