<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Staff Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <style>
      #staffAssignmentModal {
        display: none;
        position: fixed;
        z-index: 1050;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1049;
      }
    </style>
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-left mb-3" style="margin-top: 100px">
        Field Staff Assignment
      </h2>
      <button type="button" class="btn btn-info" id="addAssignment">
        + Add Assignment
      </button>

      <div class="modal-overlay" id="modalOverlay"></div>

      <div id="staffAssignmentModal">
        <div class="p-3">
          <h5 class="text-center">Staff Assignment</h5>
          <form id="assignmentStaffForm">
            <div class="mb-3">
              <label for="field" class="form-label">Allocated Field</label>
              <select class="form-select" id="field" required>
                <option value="" disabled selected>Select Feild</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="staff" class="form-label"
                >Allocated Staff Member</label
              >
              <select class="form-select" id="staff" required>
                <option value="" disabled selected>Select Saff Member</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" id="role" name="role" class="form-control" readonly />
            </div>
            <div class="mb-3">
              <label for="assignmentDate" class="form-label"
                >Assignment Date</label
              >
              <input
                type="date"
                class="form-control"
                id="assignmentDate"
                readonly
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" id="saveAssignment">
                Save
              </button>
              <button type="button" class="btn btn-secondary" id="closeModal">
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
      <table class="table mt-4 table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Field</th>
            <th>Staff</th>
            <th>Role</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="assignmentTableBody"></tbody>
      </table>
      <div class="back-btn-container">
        <button class="btn btn-primary" id="backBtn">Back to Field</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/fieldAssignStaff.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
