<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center" style="margin-top: 70px">Crop Management</h2>

      <!-- Crop Form -->
      <form id="cropForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropCode" class="form-label">Crop Code</label>
            <input type="text" class="form-control" id="cropCode" readonly />
          </div>
          <div class="col-md-6">
            <label for="cropCommonName" class="form-label"
              >Crop Common Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cropCommonName"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropScientificName" class="form-label"
              >Scientific Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cropScientificName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cropCategory" class="form-label">Category</label>
            <select class="form-select" id="cropCategory" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Cereal">Cereal</option>
              <option value="Legume">Legume</option>
              <option value="Root">Root</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropSeason" class="form-label">Season</label>
            <select class="form-select" id="cropSeason" required>
              <option value="" disabled selected>Select Season</option>
              <option value="Kharif">Kharif</option>
              <option value="Rabi">Rabi</option>
              <option value="Zaid">Zaid</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="staff" class="form-label">Allocated Staff</label>
            <select class="form-select" id="staff" required>
              <option value="" disabled selected>Select Staff</option>
              <option value="no-sa">Not Allocated</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="cropImage" class="form-label">Crop Image</label>
            <input
              type="file"
              class="form-control"
              id="cropImage"
              accept="image/*"
              onchange="previewCropImage()"
            />
            <small class="text-muted"
              >Choose an image for the crop (optional).</small
            >

            <!-- Image Preview -->
            <div class="mt-3">
              <img
                id="cropImagePreview"
                src="#"
                alt="Crop Image Preview"
                class="img-fluid"
                style="max-height: 200px; display: none"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#cropListModal"
            id="getAllBtn"
          >
            Get All Crops
          </button>
        </div>
      </form>

      <!-- Search -->
      <div class="mb-3">
        <input
          type="text"
          id="searchCrop"
          class="form-control"
          placeholder="Search by Crop Code"
        />
        <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
          Search
        </button>
      </div>

      <!-- Crop List Modal -->
      <div
        class="modal fade"
        id="cropListModal"
        tabindex="-1"
        aria-labelledby="cropListModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cropListModalLabel">All Crops</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Crop List Table -->
              <div id="cropList">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Crop Code</th>
                      <th>Common Name</th>
                      <th>Scientific Name</th>
                      <th>Category</th>
                      <th>Season</th>
                      <th>Staff Member</th>
                      <th>Remarks</th>
                    </tr>
                  </thead>
                  <tbody id="cropTableBody"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/crop.js"></script>
  </body>
</html>
