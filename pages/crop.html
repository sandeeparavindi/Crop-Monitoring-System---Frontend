<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-center" style="margin-top: 100px">Crop Management</h2>

      <!-- Crop Form -->
      <form id="cropForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropCode" class="form-label">Crop Code</label>
            <input type="text" class="form-control" id="cropCode" readonly />
          </div>
          <div class="col-md-6">
            <label for="cropCommonName" class="form-label"
              >Crop Common Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cropCommonName"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropScientificName" class="form-label"
              >Scientific Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cropScientificName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cropCategory" class="form-label">Category</label>
            <select class="form-select" id="cropCategory" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Cereal">Cereal</option>
              <option value="Legume">Legume</option>
              <option value="Root">Root</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cropSeason" class="form-label">Season</label>
            <select class="form-select" id="cropSeason" required>
              <option value="" disabled selected>Select Season</option>
              <option value="Kharif">Kharif</option>
              <option value="Rabi">Rabi</option>
              <option value="Zaid">Zaid</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="field" class="form-label">Allocated Field</label>
            <select class="form-select" id="field" required>
              <option value="" disabled selected>Select Feild</option>
              <option value="no-sa">Not Allocated</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="cropImage" class="form-label">Crop Image</label>
            <input
              type="file"
              class="form-control"
              id="cropImage"
              accept="image/*"
              onchange="previewCropImage()"
            />
            <small class="text-muted"
              >Choose an image for the crop (optional).</small
            >

            <!-- Image Preview -->
            <div class="mt-3">
              <img
                id="cropImagePreview"
                src="#"
                alt="Crop Image Preview"
                class="img-fluid"
                style="max-height: 200px; display: none"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#cropListModal"
            id="getAllBtn"
          >
            Get All Crops
          </button>
        </div>
      </form>

      <!-- Search -->
      <div class="mb-3">
        <input
          type="text"
          id="searchCrop"
          class="form-control"
          placeholder="Search by Crop Code"
        />
        <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
          Search
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/crop.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
  </body>
</html>
