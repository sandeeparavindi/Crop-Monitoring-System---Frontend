<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/loader.css" />
  </head>
  <body id="body-pd" class="bg-light">
     <!-- Page Loader -->
  <div id="page-loader" class="loader-wrapper">
    <div class="loader"></div>
  </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-center" style="margin-top: 100px">Equipment Management</h2>

      <!-- Form Section -->
      <form id="equipmentForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="equipmentId" class="form-label">Equipment ID</label>
            <input type="text" class="form-control" id="equipmentId" readonly />
          </div>
          <div class="col-md-6">
            <label for="equipmentName" class="form-label">Equipment Name</label>
            <input
              type="text"
              class="form-control"
              id="equipmentName"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="equipmentType" class="form-label">Type</label>
            <select class="form-select" id="equipmentType" required>
              <option value="" disabled selected>Select Equipment Type</option>
              <option value="Electrical">Electrical</option>
              <option value="Mechanical">Mechanical</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Available">Available</option>
              <option value="In Use">In Use</option>
              </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="assignedStaff" class="form-label">Assigned Staff</label>
            <select class="form-select" id="assignedStaff">
                <option value="" disabled selected>Select Staff</option>
              </select>
          </div>
          <div class="col-md-6">
            <label for="assignedField" class="form-label">Assigned Field</label>
            <select class="form-select" id="assignedField">
              <option value="">Select Field</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#equipmentListModal"
            id="getAllBtn"
          >
            Get All Equipment
          </button>
        </div>
        <!-- Search-->
      <div class="mb-3">
        <input
          type="text"
          id="searchEquipment"
          class="form-control"
          placeholder="Search by Equipment ID Or Name"
          style="margin-top: 20px"
        />
        <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
          Search
        </button>
      </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/equipment.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
