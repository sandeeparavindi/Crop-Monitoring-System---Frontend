<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Log Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-left" style="margin-top: 100px">
        Monitoring Log Management
      </h2>

      <!-- Form Section -->
      <form id="monitoringLogForm" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="logCode" class="form-label">Log Code</label>
            <input type="text" class="form-control" id="logCode" required />
          </div>
          <div class="col-md-6">
            <label for="logDate" class="form-label">Log Date</label>
            <input type="date" class="form-control" id="logDate" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="observation" class="form-label">Observation</label>
            <textarea
              class="form-control"
              id="observation"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-md-6">
            <label for="staff" class="form-label">Allocated Staff Member</label>
            <select class="form-select" id="staff" required>
              <option value="" disabled selected>Select Saff Member</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="field" class="form-label">Allocated Field</label>
            <select class="form-select" id="field" required>
              <option value="" disabled selected>Select Feild</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="crop" class="form-label">Allocated Crop</label>
            <select class="form-select" id="crop" required>
              <option value="" disabled selected>Select Crop</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="logImage" class="form-label">Log Image</label>
            <input
              type="file"
              class="form-control"
              id="logImage"
              accept="image/*"
              required
            />
            <img
              id="previewImage"
              src="#"
              alt="Image Preview"
              class="img-fluid mt-2"
              style="display: none; max-height: 200px"
            />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button type="button" class="btn btn-info" id="getAllBtn">
            Get All Logs
          </button>
        </div>
        <!-- Search-->
        <div class="mb-3">
            <input
              type="text"
              id="searchLog"
              class="form-control"
              placeholder="Search by Log Code"
              style="margin-top: 20px"
            />
            <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
              Search
            </button>
          </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/monitoringLog.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
