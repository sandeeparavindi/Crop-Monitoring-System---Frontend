<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center" style="margin-top: 90px">Vehicle Management</h2>

      <!-- Vehicle Form Section -->
      <form id="vehicleForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="vehicleCode" class="form-label">Vehicle Code</label>
            <input type="text" class="form-control" id="vehicleCode" readonly />
          </div>
          <div class="col-md-6">
            <label for="licensePlate" class="form-label">License Plate Number</label>
            <input type="text" class="form-control" id="licensePlate" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="vehicleCategory" class="form-label">Vehicle Category</label>
            <input type="text" class="form-control" id="vehicleCategory" required />
          </div>
          <div class="col-md-6">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <input type="text" class="form-control" id="fuelType" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option value="" disabled selected>Select Status</option>
              <option value="Available">Available</option>
              <option value="Out of Service">Out of Service</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="staff" class="form-label">Allocated Staff Member</label>
            <input type="text" class="form-control" id="staff" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" rows="3" placeholder="Any special remarks or N/A"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#vehicleListModal"
            id="getAllBtn"
          >
            Get All Vehicles
          </button>
        </div>
      </form>

      <!-- Search-->
      <div class="mb-3">
        <input
          type="text"
          id="searchVehicle"
          class="form-control"
          placeholder="Search by Vehicle Code"
        />
        <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
          Search
        </button>
      </div>

      <!-- Vehicle List Modal -->
      <div
        class="modal fade"
        id="vehicleListModal"
        tabindex="-1"
        aria-labelledby="vehicleListModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="vehicleListModalLabel">All Vehicles</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Vehicle List Table -->
              <div id="vehicleList">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Vehicle Code</th>
                      <th>License Plate</th>
                      <th>Category</th>
                      <th>Fuel Type</th>
                      <th>Status</th>
                      <th>Staff Member</th>
                      <th>Remarks</th>
                    </tr>
                  </thead>
                  <tbody id="vehicleTableBody"></tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/vehical.js"></script>
  </body>
</html>
