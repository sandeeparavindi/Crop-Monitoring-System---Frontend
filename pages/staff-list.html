<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <style>
      .table-container {
        margin-top: 100px;
        padding-top: 20px;
      }
      .back-btn-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .table-wrapper {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container table-container">
      <h2 class="text-center">All Staff Details</h2>

      <!-- Table 1-->
      <div class="table-wrapper">
        <h4 class="text-left">Basic Details</h4>
        <div class="table-responsive mt-4">
          <table class="table table-hover table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Staff ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Gender</th>
                <th scope="col">Joined Date</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody id="staffBasicDetailsTable"></tbody>
          </table>
        </div>
      </div>

      <!-- Table 2 -->
      <div class="table-wrapper">
        <h4 class="text-left">Additional Details</h4>
        <div class="table-responsive mt-4">
          <table class="table table-hover table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Address line 1</th>
                <th scope="col">Address line 2</th>
                <th scope="col">Address line 3</th>
                <th scope="col">Address line 4</th>
                <th scope="col">Address line 5</th>
                <th scope="col">ContactNo</th>
                <th scope="col">Email</th>
                <th scope="col">Allocated Vehicle</th>
              </tr>
            </thead>
            <tbody id="staffAdditionalDetailsTable"></tbody>
          </table>
        </div>
      </div>

      <div class="back-btn-container">
        <button class="btn btn-primary" id="backBtn">Back to Staff</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/assets/js/staff-list.js"></script>
  </body>
</html>
