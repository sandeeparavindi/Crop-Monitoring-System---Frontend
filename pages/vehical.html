<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
  </head>

  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div class="container mt-4">
      <h2 class="text-left" style="margin-top: 100px">Vehicle Management</h2>

      <!-- Vehicle Form -->
      <form id="vehicleForm" class="mb-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="vehicleCode" class="form-label">Vehicle Code</label>
            <input type="text" class="form-control" id="vehicleCode" readonly />
          </div>
          <div class="col-md-6">
            <label for="licensePlate" class="form-label"
              >License Plate Number</label
            >
            <input
              type="text"
              class="form-control"
              id="licensePlate"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="vehicleCategory" class="form-label"
              >Vehicle Category</label
            >
            <select class="form-select" id="vehicleCategory" required>
              <option value="" disabled selected>
                Select Vehical Category
              </option>
              <option value="Car">Car</option>
              <option value="Van">Van</option>
              <option value="Motorbikes">Motorbikes</option>
              <option value="Tractors-Land masters">
                Tractors-Land masters
              </option>
              <option value="Tractors-4WD">Tractors-4WD</option>
              <option value="Tankers truck">Tankers truck</option>
              <option value="Land vehicles">Land vehicles</option>
              <option value="Lorry">Lorry</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <select class="form-select" id="fuelType" required>
              <option value="" disabled selected>Select Fuel Type</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
              <option value="Kerosene">Kerosene</option>
              <option value="Fuel oil">Fuel oil</option>
              <option value="Bitumen">Bitumen</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option value="" disabled selected>Select Status</option>
              <option value="Available">Available</option>
              <option value="Out of Service">Out of Service</option>
            </select>
          </div>
          <!-- <div class="col-md-6">
            <label for="staff" class="form-label">Allocated Staff Member</label>
            <select class="form-select" id="staff">
              <option value="" disabled selected>Select Staff</option>
            </select>
          </div> -->
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea
              class="form-control"
              id="remarks"
              rows="3"
              placeholder="Any special remarks or N/A"
            ></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="saveBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="updateBtn">
            Update
          </button>
          <button type="button" class="btn btn-warning" id="clearBtn">
            Clear
          </button>
          <button type="button" class="btn btn-danger" id="deleteBtn">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#vehicleListModal"
            id="getAllBtn"
          >
            Get All Vehicles
          </button>
        </div>
        <!-- Search -->
        <div class="mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by Vehicle code or Licen Plate Number..."
            style="margin-top: 20px"
          />
          <button type="button" class="btn btn-secondary mt-2" id="searchBtn">
            Search
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/vehical.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="/assets/js/signup.js"></script>
  </body>
</html>
