<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/sidebar.css">
  </head>
  <body id="body-pd" class="bg-light">
    <div id="page-loader" class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <div id="sidebar-container"></div>
    <div style="margin-top: 100px">
      <!-- <div class="container"> -->
        <div class="row">
          <!-- Counters -->
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="counter">
              <span class="counter-value">50</span>
              <h3>Users</h3>
              <div class="counter-icon">
                <i class="fa fa-users"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="counter purple">
              <span class="counter-value">150</span>
              <h3>Field Count</h3>
              <div class="counter-icon">
                <i class="fa fa-seedling"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="counter">
              <span class="counter-value">500</span>
              <h3>Crop Count</h3>
              <div class="counter-icon">
                <i class="fa fa-leaf"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="counter magenta">
              <span class="counter-value">100</span>
              <h3>Vehicles</h3>
              <div class="counter-icon">
                <i class="fa fa-car"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="counter yellow">
              <span class="counter-value">1200</span>
              <h3>Equipment</h3>
              <div class="counter-icon">
                <i class="fa fa-tools"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2">
            <!-- Weather and Date -->
            <div class=" card shadow-sm mb-4" style="width: 220px; height: 230px;">
              <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <div class="d-flex align-items-center">
                  <i class="fas fa-sun fa-2x text-warning me-3"></i>
                  <div>
                    <h6 class="mb-0">25Â°C</h6>
                    <small class="text-muted">Clear Sky</small>
                  </div>
                </div>
                <h5 class="mt-3">Date</h5>
                <p class="mb-0" id="current-date"></p>
              </div>
            </div>
          </div>
        </div>
<div class="row mt-4">
  <!-- Line Chart -->
  <div class="col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body">
              <h5 class="card-title">Yield Trends</h5>
              <canvas id="lineChart"></canvas>
          </div>
      </div>
  </div>

  <!-- Bar Chart -->
  <div class="col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body">
              <h5 class="card-title">Field Performance</h5>
              <canvas id="barChart2"></canvas>
          </div>
      </div>
  </div>

  <!-- Pie Chart -->
  <div class="col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body">
              <h5 class="card-title">Resource Allocation</h5>
              <canvas id="pieChart2"></canvas>
          </div>
      </div>
  </div>
</div>
        <div class="row mt-4">
          <!-- Recent Activity -->
          <div class="col-lg-8" style="margin-top: -250px;">
              <div class="card shadow-sm">
                  <div class="card-body">
                      <h5 class="card-title">Recent Activity</h5>
                      <ul class="list-group">
                          <li class="list-group-item">
                              <i class="fas fa-user text-success"></i> John Doe added a new field.
                          </li>
                          <li class="list-group-item">
                              <i class="fas fa-truck text-danger"></i> Vehicle #V123 has been serviced.
                          </li>
                          <li class="list-group-item">
                              <i class="fas fa-seedling text-warning"></i> New crop "Sweet Potato" added.
                          </li>
                      </ul>
                  </div>
              </div>
          </div>          
        </div>
   
    </div>
  </div>
    </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/assets/js/loader.js"></script>
    <script src="/assets/js/sidebarControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
